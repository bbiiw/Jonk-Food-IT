<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="Mainguide.css" />
    <link rel="stylesheet" href="Main.css" />
  </head>
  <body>
    <div class="main">
      <div class="div">
        <div class="overlap">

          <!-- Information Menu -->
          <div class="window-food">
            <div id="menu-container"></div>
          </div>

          <div class="overlap-group">
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
            <div class="text-wrapper">MENU</div>
            
               <!--Category-->
            <div id="category-container">
              <div class="overlap-26">
                <button class="rectangle-7" category-id="1">
                  <span class="text-wrapper-9">อาหารจานเดี่ยว</span>
                </button>
              </div>
              
              <div class="overlap-25">
                <button class="rectangle-7" category-id="2">
                  <span class="text-wrapper-8">เมนูเส้น</span>
                </button>
              </div>
              
              <div class="overlap-24">
                <button class="rectangle-7" category-id="3">
                  <span class="text-wrapper-7">อาหารญี่ปุ่น</span>
                </button>
              </div>
            </div>

          </div>
          
          <!--Make Search Bar-->
          <div class="content-wrapper">
            <input type="search" class="content" id="searchInput" placeholder="ค้นหาเมนูอาหาร" style="font-size: 20px;" oninput="searchMenu()"/>
            <div class="magnifyingglass"> <!--About Cart-->
            </div>
          </div>

          <!--QUEUE-->
          <div class="rectangle-8" id="queue-element"></div>
          <div class="text-wrapper-5" id="queue">จำนวนคิว : </div>
          
          <!--Add Link-->
          <a href="#" onclick="addToCart()">
          <div class="overlap-2">
            <div class="rectangle-5"></div>
            <img class="cart" src="https://c.animaapp.com/o1y6PJVY/img/cart-1@2x.png" />
            <div class="rectangle-6">
          </div>
          <span class="total-price" id="quantity" style="font-size: 48px; color: red; text-decoration: none;">0.00 บาท</span>
          </div>
        </div>
      </a>

        <div class="frame">
          <div class="overlap-group-2">
            <div class="div-wrapper"><div class="text-wrapper-3">Skip to content</div></div>
            <div class="frame-2">
              <div class="auto-layout-wrapper">
                <div class="auto-layout">
                  <div class="frame-3"></div>
                  <div class="frame-4"></div>
                </div>
              </div>

        
              <!--Add link-->
              <a href="/logout">
              <div class="log-out-wrapper">
                <div class="log-out">Log Out</div>
              </div></a>
              <img class="ellipse-3" src="https://c.animaapp.com/o1y6PJVY/img/ellipse-1@2x.png" />
              <a href="UserProfile.html">
              <img class="user" src="https://c.animaapp.com/o1y6PJVY/img/user-1@2x.png" /></a>
               
            </div>
          </div>
        </div>
        <div class="overlap-3">
          <div class="frame-wrapper">
            <div class="frame-5"><div class="text-wrapper-4">JONK FOOD IT</div></div>
          </div>
        </div>

        <!--Test JAVASCRIPT-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="Main.js"></script>
      </div>
    </div>
  </body>
</html>
