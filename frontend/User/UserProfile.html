  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="UserProfileguide.css" />
    <link rel="stylesheet" href="UserProfile.css" />
  </head>
  <body>
    <div class="user-profile">
      <div class="div">
        <div class="frame">
          <div class="div-wrapper"><div class="text-wrapper">Skip to content</div></div>
          <div class="overlap-group-wrapper">
            <div class="overlap-group">
              <div class="ellipse-wrapper">
                <img class="ellipse" src="https://c.animaapp.com/uIdWEvuc/img/ellipse-1@2x.png" />
              </div>
              <div class="auto-layout">
                <div class="frame-2"></div>
                <div class="frame-3">
                  <!--Add link-->
                  <a href="../Login.html">
                  <div class="log-out-wrapper"><div class="log-out">Log Out</div></div></a>
                  <img class="user" src="https://c.animaapp.com/uIdWEvuc/img/user-1@2x.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="overlap">
          <div class="frame-wrapper">
            <div class="frame-4"><div class="text-wrapper-2">JONK FOOD IT</div></div>
          </div> -->
        </div>
        <div class="overlap-2">
          <!--Forms + JAVASCRIPT-->
          <!-- Before edit -->
          <label for="imageInput" style="cursor: pointer;">
            <img class="img" src="https://c.animaapp.com/tmAhLJTv/img/ellipse-30@2x.png" alt="User Image" id="imgPreview" onclick="openImageInput()"/>
          </label>
          <input type="file" id="picInput" accept="image/*" style="display: none;">
          <div>
            <div class="overlap-3">
              <div class="text-wrapper-3" style="font-size: 48px;">ชื่อ :</div>
                <input class="rectangle" type="text" id="first_name" value="" style="font-size: 48px;" readonly/>
              </div>
              <div class="overlap-8">
                <div class="text-wrapper-8">นามสุกล :</div>
                <input class="rectangle-6" type="text" id="last_name" value="" style="font-size: 48px;" readonly/>
              </div>
              
              <div class="overlap-4">
                <div class="text-wrapper-4">Username :</div>
                <input class="rectangle-2" type="text" id="username" value="" style="font-size: 48px;" readonly/>
              </div>
              
              <div class="overlap-5">
                <div class="text-wrapper-5">เบอร์โทร :</div>
                <input class="rectangle-3" type="text" id="tel" value="" style="font-size: 48px;" readonly/>
              </div>
              
              <div class="overlap-6">
                <div class="text-wrapper-6">E-Mail :</div>
                <input class="rectangle-4" type="text" id="email" value="" style="font-size: 48px;" readonly/>
              </div>
            </div>
            <!--Add Javascript-->
            <div class="overlap-7 " id="editButton">
              <div class="rectangle-5" id="editButton" ></div>
              <div class="text-edit" id="editButton">Edit Profile</div>
            </div>
            <!--REPORT-->
            <a href="Report.html" target="_blank">
              <button class="report">
                <span>SEE REPORT</span>
            </button></a>
            
          <!-- Edit -->
          <div id="editProfile" style="display: none;">
            <form>
                <!-- Can Add Image + JAVASCRIPT-->
              <div class="overlap-3">
                <div class="text-wrapper-3">ชื่อ :</div>
                  <input type="text" class="rectangle" placeholder="ชื่อ" name="first_name" id="edit_first_name" style="font-size: 48px;" required />
              </div>
  
              <div class="overlap-8">
                <div class="text-wrapper-8">นามสุกล :</div>
                  <input type="text" class="rectangle-6" placeholder="นามสุกล" name="last_name" id="edit_last_name" style="font-size: 48px;" required />
              </div>
              
              <div class="overlap-4">
                <div class="text-wrapper-4">Username :</div>
                  <input type="text" class="rectangle-2" placeholder="Username" name="username" id="edit_username" style="font-size: 48px;" disabled />
              </div>
              
              <div class="overlap-5">
                <div class="text-wrapper-5">เบอร์โทร :</div>
                  <input type="text" class="rectangle-3" placeholder="เบอร์โทร" name="tel" id="edit_tel" style="font-size: 48px;" required />
              </div>
  
              <div class="overlap-6">
                <div class="text-wrapper-6">E-Mail :</div>
                  <input type="text" class="rectangle-4" placeholder="E-Mail" name="email" id="edit_email" style="font-size: 48px;" required />
              </div>

              <!--Add Javascript-->
              <div class="overlap-7 " id="updateButton">
                <div class="rectangle-5" id="updateButton" ></div>
                <div class="text-wrapper-7" id="updateButton">Update Profile</div>
              </div>
            </form>
          </div>
          
          </div>
          <div class="window-reserve" id="window-reserve">
            
          </div>

          <div class="password-7">16/09/2023</div>
          <div class="password-8">21:20:22</div>
        </div> -->
      </a>
      </div>
    </div>
      <!-- Script -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="UserProfile.js"></script>
  </body>
</html>
