<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="Registerguide.css" />
    <link rel="stylesheet" href="Register.css" />
  </head>
  <body>
    <div class="register-user">
      <div class="div">
        <div class="overlap">
          <img class="img" src="https://c.animaapp.com/nYmuD6i5/img/img3-1.png" />
          <img class="rectangle" src="https://c.animaapp.com/nYmuD6i5/img/rectangle-141.svg" />
          <img class="polygon" src="https://c.animaapp.com/nYmuD6i5/img/polygon-10-5.svg" />
          <img class="polygon-2" src="https://c.animaapp.com/nYmuD6i5/img/polygon-10-4.svg" />
          <img class="polygon-3" src="https://c.animaapp.com/nYmuD6i5/img/polygon-10-3.svg" />
          <img class="polygon-4" src="https://c.animaapp.com/nYmuD6i5/img/polygon-10-2.svg" />
          <img class="polygon-5" src="https://c.animaapp.com/nYmuD6i5/img/polygon-10-2.svg" />
          <img class="polygon-6" src="https://c.animaapp.com/nYmuD6i5/img/polygon-10.svg" />
          <img class="polygon-7" src="https://c.animaapp.com/nYmuD6i5/img/polygon-11.svg" />
          <div class="rectangle-2"></div>
          <img class="polygon-8" src="https://c.animaapp.com/nYmuD6i5/img/polygon-10-5.svg" />
          <div class="text-wrapper">ชื่อ</div>
          <!--Make Form-->
          <form action="">
          <input type="text" class="rectangle-3" placeholder="ชื่อ" name="first_name"/>
          </form>
          <form action="">
          <input type="text" class="rectangle-4" placeholder="Username (รหัสนักศึกษา)" name="username"/>
          </form>
          <form action="">
          <input type="text" class="rectangle-5" placeholder="นามสกุล" name="last_name"/>
          </form>
          <form action="">
          <input type="password" class="rectangle-6" placeholder="Password" name="password"/>
          </form>
          <form action="">
          <input type="password" class="rectangle-7" placeholder="Confirm-password" name="password-2"/>
          </form>
          <input type="text" class="rectangle-8" placeholder="Telephone" name="Telephone"/>
          <form action="">
          <input type="email" class="rectangle-9" placeholder="E-mail" name="email"/>
          </form>

          <div class="text-wrapper-2">Username (รหัสนักศึกษา)</div>
          <div class="text-wrapper-3">นามสกุล</div>
          <div class="text-wrapper-4">Password</div>
          <div class="password">Confirm-password</div>
          <div class="text-wrapper-5">Telephone</div>
          <div class="password-2">E-mail</div>
          <div class="text-wrapper-6">Register</div>
          <div class="rectangle-10"></div>
          <div class="frame">
            <div class="overlap-group">
              <div class="div-wrapper"><div class="text-wrapper-7">Skip to content</div></div>
              <div class="frame-2">
                <div class="frame-3">
                  <div class="frame-4"></div>
                  <div class="auto-layout">
                    <div class="auto-layout-wrapper"><div class="auto-layout-2"></div></div>
                    <div class="frame-5"></div>
                  </div>
                </div>
                <img class="ellipse" src="https://c.animaapp.com/nYmuD6i5/img/ellipse-1.png" />
              </div>
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="frame-6"><div class="text-wrapper-8">JONK FOOD IT</div></div>
          </div>
        <!--Add Link-->
        <a href="LoginUser.html">
          <img class="rectangle-11" src="https://c.animaapp.com/nYmuD6i5/img/rectangle-142.png" />
          <div class="text-wrapper-9">Confirm</div>
        </a>
        </div>
        <img class="rectangle-12" src="https://c.animaapp.com/nYmuD6i5/img/rectangle-133.png" />
        <img class="vector" src="https://c.animaapp.com/nYmuD6i5/img/vector-4@2x.png" />
        <img class="vector-2" src="https://c.animaapp.com/nYmuD6i5/img/vector-4@2x.png" />
      </div>
    </div>
  </body>
</html>
