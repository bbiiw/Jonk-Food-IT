<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="AddMenuguide.css" />
    <link rel="stylesheet" href="AddMenu.css" />
  </head>
  <body>
    <div class="add-menu">
      <div class="div">
        <div class="overlap">
          <div class="overlap-group">
            <div class="overlap-2">
              <div class="text-wrapper-3">ชื่อ:</div>
            </div>
            <div class="text-wrapper-4">ราคา:</div>
            <div class="password-2">รูปภาพ:</div>
            <div class="text-wrapper">หมวดหมู่:</div>
        
            <!--Form Input-->
            <form id="add-menu-form" action="/shop/menu/add" method="POST" enctype="multipart/form-data">  
              <input type="text" class="rectangle-4" placeholder="ชื่ออาหาร"  name="name" style="font-size: 24px;"/>
              <input type="text" class="rectangle" placeholder="ราคา"  name="price" style="font-size: 24px;"/>
              
              <input type="file" class="password" name="image" accept="image/*">
              <!-- <label for="fileInput" class="password">Choose File</label> -->
              
              <select id="category_id" name="category_id" class="div-wrapper" style="font-size: 24px;">
                <option value="1">อาหารจานเดี่ยว</option>
                <option value="2">เมนูเส้น</option>
                <option value="3">อาหารญี่ปุ่น</option>
              </select>
            </form>
            <!--Button-->>
              <button class="text-wrapper-5" id="add-button" onclick="addMenuItem()">Add</button>

            <div class="overlap-5" id="confirm-btn" style="display: none;" onclick="confirmMenu()">
                <button class="text-wrapper-6">Confirm</button>
            </div>
          </div>

          <!--For Add Information-->
          <div class="rectangle-5">
            <div id="list-item"></div>
          </div>

        </div>

        <div class="text-wrapper-7">รายการเมนู</div>
        <div class="text-wrapper-8">เพิ่มเมนู</div>

        <div class="overlap-6">
          <div class="rectangle-8"></div>
          <div class="frame">
            <div class="frame-2">
              <div class="text-wrapper-9">JONK FOOD IT</div>
            </div>
          </div>
        </div>

        <div class="overlap-group-wrapper">
          <div class="overlap-group-2">
            <div class="frame-3">
              <div class="text-wrapper-10">Skip to content</div>
            </div>
            <div class="frame-4">
              <div class="auto-layout-wrapper">
                <div class="auto-layout">
                  <div class="frame-5"></div>
                  <div class="frame-6"></div>
                </div>
              </div>

              <a href="MainAdmin.html">
                <img class="ellipse" src="https://c.animaapp.com/Z7HejqW2/img/ellipse-1@2x.png" /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="AddMenu.js"></script>
  </body>
</html>
