<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="LoginAdminguide.css" />
    <link rel="stylesheet" href="LoginAdmin.css" />
  </head>
  <body>
    <div class="log-in-user">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="rectangle" src="https://c.animaapp.com/8PZsp4gv/img/rectangle-140.png" />
          <div class="div"></div>
          <img class="polygon" src="https://c.animaapp.com/8PZsp4gv/img/polygon-11.png" />
          <img class="img" src="https://c.animaapp.com/8PZsp4gv/img/polygon-1.svg" />
          <img class="polygon-2" src="https://c.animaapp.com/8PZsp4gv/img/polygon-6.png" />
          <img class="polygon-3" src="https://c.animaapp.com/8PZsp4gv/img/polygon-9.png" />
          <img class="polygon-4" src="https://c.animaapp.com/8PZsp4gv/img/polygon-4.png" />
          <img class="polygon-5" src="https://c.animaapp.com/8PZsp4gv/img/polygon-8.png" />
          <img class="polygon-6" src="https://c.animaapp.com/8PZsp4gv/img/polygon-3.png" />
          <img class="polygon-7" src="https://c.animaapp.com/8PZsp4gv/img/polygon-7.png" />
          <img class="polygon-8" src="https://c.animaapp.com/8PZsp4gv/img/polygon-5.png" />
          <img class="polygon-9" src="https://c.animaapp.com/8PZsp4gv/img/polygon-5.png" />
          <img class="polygon-10" src="https://c.animaapp.com/8PZsp4gv/img/polygon-12.png" />
          <div class="rectangle-2"></div>
          <!-- Make From-->
          <form id="login-shop-form" action="/shop/login" method="POST">
            <input type="text" class="rectangle-3" placeholder="Username" name="username" style="font-size:28px;" id="username" />
            <input type="password" class="rectangle-4" placeholder="Password" name="password" style="font-size:28px;" id="password" />
          </form> 

          <div class="text-wrapper">Username</div>
          <div class="password">Password</div>
          <!--Make Link-->
          <a href="MainAdmin.html" id="submit-login-shop">
            <img class="rectangle-5" src="https://c.animaapp.com/8PZsp4gv/img/rectangle-4.png" />
            <div class="text-wrapper-2">Log in</div>
          </a>
          <a href="RegisterAdmin.html">
            <img class="rectangle-6" src="https://c.animaapp.com/8PZsp4gv/img/rectangle-5.png" />
            <div class="text-wrapper-3">Register</div>
          </a>

          <img class="vector" src="https://c.animaapp.com/8PZsp4gv/img/vector-3.png" />
          <div class="rectangle-7"></div>
          <div class="frame">
            <div class="overlap-group">
              <div class="div-wrapper"><div class="text-wrapper-4">Skip to content</div></div>
              <div class="frame-2">
                <div class="overlap-group-2">
                  <div class="frame-3">
                    <div class="frame-4"></div>
                    <div class="auto-layout">
                      <div class="auto-layout-wrapper"><div class="auto-layout-2"></div></div>
                    </div>
                  </div>
                  <div class="frame-5">
                    <a href="../Login.html">
                      <div class="log-out-wrapper"><div class="log-out">Log Out</div></div></a>
                  </div>
                </div>
                <img class="ellipse" src="https://c.animaapp.com/8PZsp4gv/img/ellipse-1.png" />
              </div>
            </div>
          </div>
          <div class="frame-6"></div>
          <div class="frame-7"><div class="text-wrapper-5">JONK FOOD IT</div></div>
          <div class="text-wrapper-6">Log in</div>
          <a href="RegisterAdmin.html">
            <img class="rectangle-6" src="https://c.animaapp.com/8PZsp4gv/img/rectangle-5.png" />
            <div class="text-wrapper-3">Register</div>
          </a>
        </div>
      </div>
    </div>
        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="LoginAdmin.js"></script>
  </body>
</html>
