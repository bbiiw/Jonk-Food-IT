<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="RegisterAdminguide.css" />
    <link rel="stylesheet" href="RegisterAdmin.css" />
  </head>
  <body>
    <div class="register-shop">
      <div class="div">
        <div class="overlap">
          <img class="img" src="https://c.animaapp.com/PbgTlwHY/img/img3-1.png" />
          <img class="rectangle" src="https://c.animaapp.com/PbgTlwHY/img/rectangle-141.svg" />
          <img class="polygon" src="https://c.animaapp.com/PbgTlwHY/img/polygon-10-5.svg" />
          <img class="polygon-2" src="https://c.animaapp.com/PbgTlwHY/img/polygon-10-4.svg" />
          <img class="polygon-3" src="https://c.animaapp.com/PbgTlwHY/img/polygon-10-3.svg" />
          <img class="polygon-4" src="https://c.animaapp.com/PbgTlwHY/img/polygon-10-2.svg" />
          <img class="polygon-5" src="https://c.animaapp.com/PbgTlwHY/img/polygon-10-2.svg" />
          <img class="polygon-6" src="https://c.animaapp.com/PbgTlwHY/img/polygon-10.svg" />
          <img class="polygon-7" src="https://c.animaapp.com/PbgTlwHY/img/polygon-11.svg" />
          <div class="rectangle-2"></div>
          <img class="polygon-8" src="https://c.animaapp.com/PbgTlwHY/img/polygon-10-5.svg" />
          <div class="text-wrapper">ชื่อร้านค้า</div>
          
          <!--Make Form-->
          <form id="shop-register" action="/shop/register" method="POST">
            <input type="text" class="rectangle-3" placeholder="ชื่อ" name="shop_name"/>
            <input type="text" class="rectangle-4" placeholder="Username" name="username"/>
            <input type="password" class="rectangle-5" placeholder="Password" name="password"/>
            <input type="password" class="rectangle-6" placeholder="Confirm-password" name="confirm_password"/>
            <input type="text" class="rectangle-7" placeholder="Telephone" name="tel"/>
            <input type="email" class="rectangle-8" placeholder="E-mail" name="email"/>
          </form>

          <div class="text-wrapper-2">Username</div>
          <div class="text-wrapper-3">Password</div>
          <div class="password">Confirm-password</div>
          <div class="text-wrapper-4">Telephone</div>
          <div class="password-2">E-mail</div>
          <div class="text-wrapper-5">Register</div>
          <div class="rectangle-9"></div>
          <div class="frame">
            <div class="overlap-group">
              <div class="div-wrapper"><div class="text-wrapper-6">Skip to content</div></div>
              <div class="frame-2">
                <div class="auto-layout-wrapper">
                  <div class="auto-layout">
                    <div class="frame-3"></div>
                    <div class="frame-4"></div>
                  </div>
                </div>
                <img class="ellipse" src="https://c.animaapp.com/PbgTlwHY/img/ellipse-1.png" />
              </div>
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="frame-5"><div class="text-wrapper-7">JONK FOOD IT</div></div>
          </div>
          <!--Add Link-->
          <a href="LoginAdmin.html" id="submit-shop-form">
          <img class="rectangle-10" src="https://c.animaapp.com/PbgTlwHY/img/rectangle-142.png" />
          <div class="text-wrapper-8">confirm</div>
        </a>
        </div>
        <img class="rectangle-11" src="https://c.animaapp.com/PbgTlwHY/img/rectangle-133.png" />
        <img class="vector" src="https://c.animaapp.com/PbgTlwHY/img/vector-4@2x.png" />
        <img class="vector-2" src="https://c.animaapp.com/PbgTlwHY/img/vector-4@2x.png" />
      </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="RegisterAdmin.js"></script>

  </body>
</html>
